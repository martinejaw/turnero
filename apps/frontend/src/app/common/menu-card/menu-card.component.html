<mat-card class="example-card" (click)="funcion(title)">
  <mat-card-title-group>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>Extra large</mat-card-subtitle>
    <img mat-card-xl-image [src]="source" />
  </mat-card-title-group>
  <mat-card-content>
    {{ content }}
  </mat-card-content>
</mat-card>

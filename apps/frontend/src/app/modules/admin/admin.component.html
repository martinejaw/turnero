<div *ngIf="user$ | async" class="page-container">
  <h1>Menu de administrador</h1>
  <div class="cards-container">
    <app-menu-card
      *ngFor="let item of menuItems"
      [title]="item.title"
      [source]="item.source"
      [content]="item.content"
      [path]="item.path"
    ></app-menu-card>
  </div>
</div>

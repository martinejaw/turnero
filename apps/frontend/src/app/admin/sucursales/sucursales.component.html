<button
  mat-raised-button
  color="primary"
  aria-label="Example icon button with a home icon"
>
  Agregar sucursal
  <mat-icon>add</mat-icon>
</button>

<mat-card>
  <mat-card-title>Agregar sucursal</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Address"
            formControlName="address"
          />
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button>Agregar sucursal</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<div>
  <ul *ngFor="let branch of branchesSlice$ | async">
    Id:
    {{
      branch.id
    }}
    - Address:
    {{
      branch.address
    }}
  </ul>
</div>

<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <ng-content></ng-content>
</div>
<div mat-dialog-actions>
  <button type="reset" mat-raised-button color="error" (click)="handleClose()">
    Cancelar
  </button>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    (click)="handleAccept()"
  >
    Aceptar
  </button>
</div>

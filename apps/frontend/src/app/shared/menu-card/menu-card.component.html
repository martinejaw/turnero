<mat-card class="example-card" (click)="redirect()">
  <mat-card-title-group>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>Extra large</mat-card-subtitle>
    <mat-icon class="size-24">{{ source }}</mat-icon>
  </mat-card-title-group>
  <mat-card-content>
    {{ content }}
  </mat-card-content>
</mat-card>

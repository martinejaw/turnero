<app-navbar>
  <p>admin works!</p>
  <p>{{ (userSlice$ | async)?.loading }}</p>
  <div *ngIf="(userSlice$ | async)?.user">
    <p>{{ (userSlice$ | async)?.user?.id }}</p>
    <p>{{ (userSlice$ | async)?.user?.email }}</p>
    <app-menu-card
      *ngFor="let item of menuItems"
      [title]="item.title"
      [source]="item.source"
      [content]="item.content"
      [path]="item.path"
    ></app-menu-card>
  </div>
</app-navbar>

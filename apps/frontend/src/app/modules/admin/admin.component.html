<div *ngIf="user$ | async">
  <p>ID del usuario: {{ (user$ | async)?.id }}</p>
  <p>Email del usuario: {{ (user$ | async)?.email }}</p>

  <div class="cards-container">
    <app-menu-card
      *ngFor="let item of menuItems"
      [title]="item.title"
      [source]="item.source"
      [content]="item.content"
      [path]="item.path"
    ></app-menu-card>
  </div>
</div>
<p>Numero de sucursales: {{ branchesCount$ | async }}</p>

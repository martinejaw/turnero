<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">
      {{ (businessSlice$ | async)?.business?.name }}
    </h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink=".">Logout</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p>admin works!</p>
      <p>{{ (userSlice$ | async)?.loading }}</p>
      <div *ngIf="(userSlice$ | async)?.user">
        <p>{{ (userSlice$ | async)?.user?.id }}</p>
        <p>{{ (userSlice$ | async)?.user?.email }}</p>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
